{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Maqolani tahrirlash {% endblock title %}
{% block content %}
<h1 class="text-warning">Maqolani tahrirlash</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

</form>

{% endblock content %}
